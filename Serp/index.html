
<!DOCTYPE html>
<html>
  <head>
    <title>Serp</title>
    <link rel = "stylesheet" type="text/css" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id = "left">
      <div id = "title"><h1>Serp</h1></div>
      <div id = "tabs">
        <!-- <div id = "tab0" class = "tab selected"  style = "float:left;">Data   </div> -->
        <div id = "tab1" class = "tab selected" style = "float:left;">Options</div>
      </div>
      <div id="window1">
        <div id = "rule">
          <div id = "ruleLabel" class = "centered">
            <h2>Rule</h2>
          </div>
          <div id = "ruleButtonContainer">
            <div id = "q0" class = "quadrant"></div>
            <div id = "q1" class = "quadrant"></div>
            <div id = "q2" class = "quadrant"></div>
            <div id = "q3" class = "quadrant"></div>
          </div>
          <div id = "ruleInputContainer">
              <input id = "0Input" type = "number" value = "0" onclick = "this.select();" ></input>
              <input id = "1Input" type = "number" value = "0" onclick = "this.select();" ></input>
              <input id = "2Input" type = "number" value = "0" onclick = "this.select();" ></input>
          </div>
        </div>
        <div id = "depth">
          <div id = "depthLabel" class = "centered">
            <h2>Depth</h2>
          </div>
          <div id = "depthUI">
            <div id = "upperDepthUI">
              <!-- decrement depth button -->
              <button id = "decDepth" class = "flexSpacing">-</button>
              <!-- Current depth label -->
              <div id = "currentDepth" class = "flexSpacing centered">4</div>
              <!-- Increment depth button -->
              <button id = "incDepth" class = "flexSpacing">+</button>
            </div>
            <div id = "lowerDepthUI"></div>

            </div>
          </div>
      </div>
    </div>
    <div id = "right">
      <canvas id = "canvas" width = "1344" height = "937"></canvas>
    </div>
    <script src="Serp.js"></script>
    <script src = "bootstrap.js"></script>
  </body>
</html>
